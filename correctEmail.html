<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .answer {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Ask the AI Assistant</h1>

  <div id="chat-box">
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="askAI()">Ask</button>
    <div id="answer" class="answer"></div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value.trim();
      const answerDiv = document.getElementById('answer');
      
      if (!question) {
        answerDiv.textContent = '⚠ Please enter a question.';
        return;
      }
      
      answerDiv.textContent = '⏳ Thinking...';

      try {
        const res = await fetch('https://YOUR-N8N-URL/webhook/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) throw new Error('Server error');
        
        const data = await res.json();
        answerDiv.textContent = data.answer || 'No answer received.';
      } catch (err) {
        console.error(err);
        answerDiv.textContent = '❌ Error: Could not get an answer.';
      }
    }
  </script>

</body>
</html>
